<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/home-page.css">
    <title>Cabinet</title>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header__logo">
                    <div class="sidebar-header-logo">
                        <img class="sidebar-header-logo-img" src="/src/icons/sidebar-icons/Smart Logo end.svg" alt="compani-logotip">
                    </div>
                </div>
                <div class="sidebar-header__titile">
                    <p>ТОО &#171;SMART&#187;</p>
                </div>
                <div class="sidebar-header__settings">
                    <img src="/src/icons/sidebar-icons/Union.svg" alt="">
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="sidebar-menu__company-block">
                    <div class="sidebar-menu__subtitle sidebar-menu-sibtitle">
                        <p class="sidebar-menu-sibtitle__title">КОМПАНИЯ</p>
                        <img class="sidebar-menu-sibtitle__img sidebar-menu-sibtitle__img_reverse" src="/src/icons/sidebar-icons/angle-right - FontAwesome.svg" alt="">
                    </div>
                    <ul id="company-list" class="sidebar-menu__list sidebar-menu-list hiden">
                        <li class="sidebar-menu-list__link">
                            <img src="/src/icons/sidebar-icons/sidebar-menu/company.svg" alt="">
                            <a>Компания</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img src="/src/icons/sidebar-icons/sidebar-menu/Subtract.svg" alt="">
                            <a>Счета</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img src="/src/icons/sidebar-icons/sidebar-menu/location.svg" alt="">
                            <a>Торговые точки</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img src="/src/icons/sidebar-icons/sidebar-menu/employee.svg" alt="">
                            <a>Сотрудники</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img src="/src/icons/sidebar-icons/sidebar-menu/integration.svg" alt="">
                            <a>Интеграция</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img  src="/src/icons/sidebar-icons/sidebar-menu/reports and finance.svg" alt="">
                            <a>Отчёты и финансы</a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar-menu__trust-management-block">
                    <div class="sidebar-menu__subtitle sidebar-menu-sibtitle">
                        <p class="sidebar-menu-sibtitle__title">ДОВЕРИТЕЛЬНОЕ УПРАВЛЕНИЕ</p>
                        <img class="sidebar-menu-sibtitle__img sidebar-menu-sibtitle__img_reverse" src="/src/icons/sidebar-icons/angle-right - FontAwesome.svg" alt="">
                    </div>
                    <ul id="trust-manager-list" class="sidebar-menu__list sidebar-menu-list hiden">
                        <li class="sidebar-menu-list__link">
                            <img  src="/src/icons/sidebar-icons/sidebar-menu/organization.svg" alt="">
                            <a>Организации</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img  src="/src/icons/sidebar-icons/sidebar-menu/trusted accounts.svg" alt="">
                            <a>Доверенные счета</a>
                        </li>
                        <li class="sidebar-menu-list__link">
                            <img  src="/src/icons/sidebar-icons/sidebar-menu/services.svg" alt="">
                            <a>Услуги</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="close-navbar" class="sidebar-footer">
                <p>Свернуть панель</p>
            </div>
        </aside>

        <div id="content" class="content"></div>
    </div>
    <script src="/src/js/home-page.js"></script>
</body>
</html>
